<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pet Shop</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="row">
                <div class="col-12">
                    <button id="btn-entrar" type="button" class="btn btn-sm">Entrar</button>
                    <button id="btn-criar" type="button" class="btn btn-sm">Criar conta</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="hidden-input" role="search">
                        <input class="form-control mr-2" type="search" placeholder="O que você procura?">
                        <button id="btn-pesquisar" class="btn btn-sm" type="submit">Pesquisar</button>
                    </form>                                        
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Lojas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <img class="banner" src="./img/banner.png" alt="banner">
        <div class="cards">
            <div class="cards-1">
                <img src="./img/dog.png">
                <h4>Cães</h4>
            </div>
            <div class="cards-2">
                <img src="./img/cat.png">
                <h4>Gatos</h4>
            </div>
            <div class="cards-3">
                <img src="./img/rodent.png">
                <h4>Roedores</h4>
            </div>
            <div class="cards-4">
                <img src="./img/bird.png">
                <h4>Pássaros</h4>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
